<script>const __countyNames = "District of Columbia"; const __STATE_SLUG = "district_of_columbia";</script>
<script>
(function(){
  const names = Array.isArray(__countyNames) ? __countyNames : [];
  const input = document.getElementById("county-input");
  const btn = document.getElementById("county-go");
  function findMatch(val){
    if(!val) return null;
    const v = val.trim().toLowerCase();
    return names.find(n => n && n.toLowerCase() === v) || null;
  }
  function slugify(name){
    return name.toLowerCase().replace(/\s+/g, "_").replace(/[^a-z0-9_\-]/g, "");
  }
  function go(){
    const val = input.value;
    const match = findMatch(val);
    if(!match){
      alert("County not found. Please choose a county from the provided list.");
      return;
    }
    const slug = slugify(match);
    const url = "/state/" + __STATE_SLUG + "/" + encodeURIComponent(slug) + ".html";
    window.open(url, "_blank");
  }
  btn.addEventListener("click", go);
  input.addEventListener("keydown", function(e){ if(e.key === "Enter"){ e.preventDefault(); go(); } });
})();
</script>

    let throttle = false;

      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);

        } else { // all the others get throttled
